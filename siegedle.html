<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siegedle</title>
    <link href="css.css" rel="stylesheet">
    <script src="client.js"></script>
</head>

<body onload="fillSelect(), updateTriesLeft()">
    <div id="completionState">
        <div><p id="completionStateText"></p></div>
    </div>
    
    <div class="mainblock">
        <h1>Siegedle!</h1>
        <select id="nameselector">
        </select>
        <br style="margin-bottom: 10px;">
        <button onclick="submitGuess()" style="margin-top: 10px;" id="button">Submit</button>
        <br style="margin-bottom: 10px;">
        <p id="triesLeftCounter"></p>
    </div>

    <div class="guess-header">
        <p>Name</p>
        <p>Side</p>
        <p>Speed</p>
        <p>Primary</p>
        <p>Role</p>
    </div>

    <div class="guess-header" id="guesses">
        
    </div>
</body>
</html>
